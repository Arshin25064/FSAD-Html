<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ShopEase | E-Commerce</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Arial;
    }

    body {
      background: linear-gradient(to right, #eef2f3, #ffffff);
    }

    header {
      background: linear-gradient(135deg, #111, #333);
      color: white;
      padding: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      letter-spacing: 1px;
    }

    header .search-box {
      display: flex;
      gap: 10px;
    }

    header input {
      padding: 9px;
      width: 240px;
      border-radius: 8px;
      border: none;
    }

    header button {
      padding: 9px 15px;
      border: none;
      background: #ff5a5a;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    .container {
      display: flex;
      padding: 25px;
    }

    .filters {
      width: 250px;
      background: white;
      padding: 22px;
      border-radius: 16px;
      margin-right: 25px;
      box-shadow: 0 10px 25px rgba(0,0,0,.1);
    }

    .filters h2 {
      margin-bottom: 15px;
    }

    .filters label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    .filters input,
    .filters select {
      width: 100%;
      margin-top: 6px;
      padding: 7px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .apply-btn {
      margin-top: 20px;
      width: 100%;
      padding: 11px;
      background: linear-gradient(135deg,#222,#444);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .products {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 22px;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0,0,0,.12);
      transition: .3s;
    }

    .card:hover {
      transform: translateY(-6px) scale(1.03);
    }

    .card img {
      width: 100%;
      height: 170px;
      object-fit: cover;
      border-radius: 14px;
    }

    .card h3 {
      margin: 10px 0;
    }

    .price {
      color: #ff5a5a;
      font-weight: bold;
    }

    .rating {
      color: goldenrod;
    }

    footer {
      background: #222;
      color: white;
      padding: 12px;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>ShopEase</h1>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search products...">
    <button onclick="applyFilters()">Search</button>
  </div>
</header>

<div class="container">

  <!-- FILTERS -->
  <aside class="filters">
    <h2>Filters</h2>

    <label>Max Price</label>
    <input type="range" id="priceRange" min="500" max="3000" value="3000">
    <span id="priceValue">₹3000</span>

    <label>Color</label>
    <select id="colorFilter">
      <option value="">All</option>
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="black">Black</option>
    </select>

    <label>Brand</label>
    <select id="brandFilter">
      <option value="">All</option>
      <option value="nike">Nike</option>
      <option value="puma">Puma</option>
      <option value="adidas">Adidas</option>
    </select>

    <label>Rating</label>
    <select id="ratingFilter">
      <option value="">All</option>
      <option value="4">4★ & above</option>
      <option value="3">3★ & above</option>
    </select>

    <button class="apply-btn" onclick="applyFilters()">Apply Filters</button>
  </aside>

  <!-- PRODUCTS -->
  <main class="products">

    <div class="card" data-name="Nike Red Shoes" data-price="1500" data-color="red" data-brand="nike" data-rating="4">
      <img src="https://images.unsplash.com/photo-1528701800489-20be3c6c97b4">
      <h3>Nike Red Shoes</h3>
      <p class="price">₹1500</p>
      <p class="rating">★★★★☆</p>
    </div>

    <div class="card" data-name="Puma Blue Sneakers" data-price="1200" data-color="blue" data-brand="puma" data-rating="3">
      <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff">
      <h3>Puma Sneakers</h3>
      <p class="price">₹1200</p>
      <p class="rating">★★★☆☆</p>
    </div>

    <div class="card" data-name="Adidas Black Trainers" data-price="2300" data-color="black" data-brand="adidas" data-rating="5">
      <img src="https://images.unsplash.com/photo-1606813909355-d109a60f58b1">
      <h3>Adidas Trainers</h3>
      <p class="price">₹2300</p>
      <p class="rating">★★★★★</p>
    </div>

    <div class="card" data-name="Nike Blue Runner" data-price="1800" data-color="blue" data-brand="nike" data-rating="4">
      <img src="https://images.unsplash.com/photo-1600180758890-6b94519a8ba6">
      <h3>Nike Runner</h3>
      <p class="price">₹1800</p>
      <p class="rating">★★★★☆</p>
    </div>

  </main>

</div>

<footer>
  <p>© 2026 ShopEase E-Commerce UI</p>
</footer>

<script>
const priceRange = document.getElementById("priceRange");
const priceValue = document.getElementById("priceValue");

priceRange.oninput = () => {
  priceValue.innerText = "₹" + priceRange.value;
};

function applyFilters() {
  const price = priceRange.value;
  const color = colorFilter.value;
  const brand = brandFilter.value;
  const rating = ratingFilter.value;
  const search = searchInput.value.toLowerCase();

  document.querySelectorAll(".card").forEach(card => {
    const cardPrice = card.dataset.price;
    const cardColor = card.dataset.color;
    const cardBrand = card.dataset.brand;
    const cardRating = card.dataset.rating;
    const cardName = card.dataset.name.toLowerCase();

    let show = true;

    if (cardPrice > price) show = false;
    if (color && cardColor !== color) show = false;
    if (brand && cardBrand !== brand) show = false;
    if (rating && cardRating < rating) show = false;
    if (search && !cardName.includes(search)) show = false;

    card.style.display = show ? "block" : "none";
  });
}
</script>

</body>
</html>
